<!DOCTYPE html>
<html>
  <head>
    <title>Nested Flex</title>
    <style>
      .first-box {
        display: flex;
      }

      .blue-box {
        background-color: lightblue;
        height: 70px;
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pink-box {
        background-color: lightpink;
        height: 70px;
        width: 200px;
      }

      .row2 {
        display: flex;
        justify-content: space-between;

      }

    </style>

  </head>
  <body>
    <div class="first-box">
      <div class="blue-box">
      </div>
      <div class="pink-box">
        <div class="row1">row1</div>
        <div class="row2">
          <div>row2</div>
          <div>row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
